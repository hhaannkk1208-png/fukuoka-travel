<script>
    // Firebase é…ç½®ä¿æŒä¸è®Š...
    const firebaseConfig = {

        authDomain: "fukuoka-travel-86358.firebaseapp.com",
        databaseURL: "https://fukuoka-travel-86358-default-rtdb.firebaseio.com",
        projectId: "fukuoka-travel-86358",
        storageBucket: "fukuoka-travel-86358.firebasestorage.app",
        messagingSenderId: "23491466822",
        appId: "1:23491466822:web:a812682266d2d4247d1c47",
        measurementId: "G-F0JGMPNB7"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const { createApp, ref, computed, onMounted } = Vue;

    createApp({
        setup() {
            const activeTab = ref('itinerary');
            const selectedDay = ref(0);
            const showInitModal = ref(false);
            const weather = ref({ temp: '--' });
            
            const tripInfo = ref({
                destination: 'ç¦å²¡', startDate: '', totalDays: 7,
                flightOutNo: '', flightOutTerminal: '', flightOutTimeDep: '', flightOutTimeArr: '',
                flightBackNo: '', flightBackTerminal: '', flightBackTimeDep: '', flightBackTimeArr: ''
            });

            const days = ref(Array.from({length: 7}));
            const dayThemes = ref({}); // å„²å­˜æ¯æ—¥ä¸»é¡Œ
            const itineraryByDay = ref({ 0: [], 1: [], 2: [], 3: [], 4: [], 5: [], 6: [] });
            const expenses = ref([]);

            const fetchWeather = async () => {
                try {
                    const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=33.5902&longitude=130.4017&current_weather=true');
                    const data = await res.json();
                    weather.value.temp = Math.round(data.current_weather.temperature);
                } catch (e) { weather.value.temp = '?'; }
            };

            const loadData = () => {
                db.ref('travelData').on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        if (data.tripInfo) {
                            tripInfo.value = data.tripInfo;
                            days.value = Array.from({length: tripInfo.value.totalDays});
                        }
                        if (data.dayThemes) dayThemes.value = data.dayThemes;
                        if (data.itinerary) itineraryByDay.value = data.itinerary;
                        if (data.expenses) expenses.value = data.expenses;
                    } else {
                        showInitModal.value = true;
                    }
                });
            };

            const saveData = (showMsg = false) => {
                db.ref('travelData').set({
                    tripInfo: tripInfo.value,
                    dayThemes: dayThemes.value,
                    itinerary: itineraryByDay.value,
                    expenses: expenses.value
                }).then(() => { if(showMsg) alert('é›²ç«¯å„²å­˜æˆåŠŸï¼'); })
                  .catch((err) => alert('å„²å­˜å¤±æ•—ï¼š' + err.message));
            };

            const confirmInit = () => {
                if(!tripInfo.value.destination || !tripInfo.value.startDate) {
                    alert('è«‹å¡«å¯«å®Œæ•´è³‡è¨Š'); return;
                }
                days.value = Array.from({length: tripInfo.value.totalDays});
                showInitModal.value = false;
                saveData(false);
            };

            onMounted(() => { fetchWeather(); loadData(); });

            const currentDayItinerary = computed(() => itineraryByDay.value[selectedDay.value] || []);
            const addSchedule = () => {
                if (!itineraryByDay.value[selectedDay.value]) itineraryByDay.value[selectedDay.value] = [];
                itineraryByDay.value[selectedDay.value].push({ time: '12:00', location: '', transitType: 'walk', transitTime: '' });
            };
            const removeSchedule = (index) => itineraryByDay.value[selectedDay.value].splice(index, 1);
            const addExpense = () => expenses.value.push({ payer: '', amount: 0 });
            const removeExpense = (index) => expenses.value.splice(index, 1);

            return {
                activeTab, selectedDay, days, weather, expenses, tripInfo, showInitModal, dayThemes,
                currentDayItinerary, addSchedule, removeSchedule, 
                addExpense, removeExpense, saveData, confirmInit
            };
        }
    }).mount('#app');
</script>
