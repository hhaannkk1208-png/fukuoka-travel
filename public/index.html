<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福岡之旅 - 導航助手</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap');
        
        :root {
            --japan-mint: #78a3a3;
            --japan-soft-gray: #f7f8f6;
        }

        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: var(--japan-soft-gray);
            color: #4a4a4a;
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .date-card.active {
            background-color: var(--japan-mint);
            color: white;
            transform: translateY(-2px);
        }
        
        .glass-nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .item-card {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen pb-32">

<div id="app" v-cloak>
    <header class="p-6 bg-white shadow-sm">
        <div class="flex justify-between items-start mb-6">
            <div>
                <h1 class="text-2xl font-light tracking-widest text-gray-800">福岡<span class="font-bold">之旅</span></h1>
                <p class="text-xs text-gray-400 mt-1 uppercase tracking-tighter">Fukuoka Travel Assistant</p>
            </div>
            <div class="text-right bg-stone-50 p-2 px-3 rounded-xl border border-gray-100 min-w-[80px]">
                <div class="flex items-center justify-end gap-2 text-sm font-medium text-gray-600">
                    <i class="fas fa-temperature-high text-orange-400"></i>
                    <span>{{ weather.temp }}°C</span>
                </div>
                <p class="text-[10px] text-gray-400 mt-1">{{ weather.desc }}</p>
            </div>
        </div>

        <div class="flex gap-3 overflow-x-auto hide-scrollbar py-2">
            <div v-for="(day, index) in days" :key="index" 
                 @click="selectedDay = index"
                 :class="['date-card min-w-[65px] h-[80px] flex flex-col items-center justify-center rounded-2xl cursor-pointer shadow-sm bg-white transition-all', 
                          selectedDay === index ? 'active shadow-md' : 'text-gray-400 border border-gray-50']">
                <span class="text-[10px] opacity-80 mb-1">第</span>
                <span class="text-xl font-bold">{{ index + 1 }}</span>
                <span class="text-[10px] opacity-80 mt-1">天</span>
            </div>
        </div>
    </header>

    <main class="px-6 mt-6">
        <div class="flex gap-8 mb-6 border-b border-gray-100">
            <button @click="activeTab = 'itinerary'" :class="activeTab === 'itinerary' ? 'border-b-2 border-[#78a3a3] text-gray-800 font-bold' : 'text-gray-400'" class="pb-3 px-1 text-sm transition-all">行程清單</button>
            <button @click="activeTab = 'split'" :class="activeTab === 'split' ? 'border-b-2 border-[#78a3a3] text-gray-800 font-bold' : 'text-gray-400'" class="pb-3 px-1 text-sm transition-all">消費分帳</button>
        </div>

        <div v-show="activeTab === 'itinerary'" class="space-y-6">
            <div v-for="(item, index) in currentDayItinerary" :key="index" 
                 class="item-card bg-white p-5 rounded-3xl shadow-sm border border-gray-50 relative">
                
                <div class="flex justify-between items-start mb-3">
                    <div class="flex items-center gap-2">
                        <i class="far fa-clock text-[#78a3a3] text-xs"></i>
                        <input v-model="item.time" type="time" class="text-sm font-bold text-[#78a3a3] bg-transparent border-none p-0 focus:ring-0">
                    </div>
                    <button @click="removeSchedule(index)" class="text-gray-200 hover:text-red-300">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>

                <input v-model="item.location" placeholder="輸入地點名稱..." class="w-full text-lg font-medium mb-4 border-none p-0 focus:ring-0 placeholder-gray-200">
                
                <div class="flex gap-3 mt-2">
                    <a :href="'https://www.google.com/maps/search/?api=1&query=' + encodeURIComponent(item.location)" target="_blank" class="flex-1 py-2.5 rounded-xl bg-gray-50 text-gray-500 text-center text-xs font-bold hover:bg-gray-100 transition-all">
                        <i class="fas fa-map-marker-alt mr-1"></i> 地圖
                    </a>
                    <a :href="'https://www.google.com/maps/dir/?api=1&destination=' + encodeURIComponent(item.location)" target="_blank" class="flex-1 py-2.5 rounded-xl bg-[#78a3a3] text-white text-center text-xs font-bold shadow-sm hover:opacity-90 transition-all">
                        <i class="fas fa-location-arrow mr-1"></i> 導航
                    </a>
                </div>
            </div>

            <button @click="addSchedule" class="w-full py-5 border-2 border-dashed border-gray-200 rounded-3xl text-gray-300 text-sm hover:border-[#78a3a3] hover:text-[#78a3a3] transition-all bg-white/50">
                <i class="fas fa-plus-circle mr-2"></i> 新增行程地點
            </button>
        </div>

        <div v-show="activeTab === 'split'" class="space-y-4">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-teal-50">
                <p class="text-[10px] text-[#78a3a3] font-bold text-center tracking-[0.2em] mb-4 uppercase">結算摘要</p>
                <div v-if="splitResults.length > 0" class="space-y-4">
                    <div v-for="res in splitResults" class="flex justify-between items-center text-sm border-b border-gray-50 pb-2">
                        <span class="text-gray-600 font-medium">{{ res.from }} <i class="fas fa-arrow-right mx-2 text-gray-200"></i> {{ res.to }}</span>
                        <span class="font-bold text-[#78a3a3]">¥ {{ res.amount.toLocaleString() }}</span>
                    </div>
                </div>
                <p v-else class="text-center text-gray-300 text-xs py-4">目前尚無消費紀錄</p>
            </div>

            <div v-for="(exp, index) in expenses" :key="index" class="bg-white p-5 rounded-2xl flex items-center gap-3 shadow-sm border border-gray-50">
                <input v-model="exp.payer" placeholder="付費者" class="w-20 text-sm border-none p-0 focus:ring-0 font-bold text-gray-700">
                <div class="h-4 w-[1px] bg-gray-100"></div>
                <span class="text-xs text-gray-300">¥</span>
                <input v-model.number="exp.amount" type="number" placeholder="金額" class="flex-1 text-sm border-none p-0 focus:ring-0 text-[#78a3a3] font-bold">
                <button @click="removeExpense(index)" class="text-gray-200 hover:text-red-300"><i class="fas fa-trash-alt text-xs"></i></button>
            </div>
            
            <button @click="addExpense" class="w-full py-4 text-[#78a3a3] text-xs font-bold tracking-widest">
                + 新增消費紀錄
            </button>
        </div>
    </main>

    <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-md glass-nav rounded-[2.5rem] px-10 py-4 flex justify-between items-center shadow-2xl shadow-gray-300/40 border border-white">
        <button @click="activeTab = 'itinerary'" :class="activeTab === 'itinerary' ? 'text-[#78a3a3]' : 'text-gray-300'" class="transition-all">
            <i class="fas fa-route text-xl"></i>
        </button>
        <button @click="saveData" class="w-14 h-14 bg-[#78a3a3] rounded-full text-white shadow-lg shadow-teal-200 flex items-center justify-center -translate-y-6 active:scale-90 transition-all border-4 border-white">
            <i class="fas fa-save text-lg"></i>
        </button>
        <button @click="activeTab = 'split'" :class="activeTab === 'split' ? 'text-[#78a3a3]' : 'text-gray-300'" class="transition-all">
            <i class="fas fa-wallet text-xl"></i>
        </button>
    </nav>
</div>

<script>
    const { createApp, ref, computed, onMounted } = Vue;

    createApp({
        setup() {
            const activeTab = ref('itinerary');
            const selectedDay = ref(0);
            const days = ref(Array.from({length: 7})); // 預設 7 天
            const weather = ref({ temp: '--', desc: '連線中' });

            const itineraryByDay = ref({
                0: [{ time: '09:00', location: '福岡機場' }, { time: '12:00', location: '博多車站' }],
                1: [], 2: [], 3: [], 4: [], 5: [], 6: []
            });

            const expenses = ref([
                { payer: '我', amount: 1500, desc: '' }
            ]);

            // 自動抓取福岡天氣 (使用 Open-Meteo 免費 API)
            const fetchWeather = async () => {
                try {
                    const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=33.5902&longitude=130.4017&current_weather=true');
                    const data = await res.json();
                    weather.value = { 
                        temp: Math.round(data.current_weather.temperature), 
                        desc: '福岡市區' 
                    };
                } catch (e) {
                    weather.value = { temp: '?', desc: '無法取得天氣' };
                }
            };

            onMounted(() => {
                fetchWeather();
                const savedData = localStorage.getItem('fukuoka_v3_data');
                if (savedData) {
                    const parsed = JSON.parse(savedData);
                    itineraryByDay.value = parsed.itinerary || itineraryByDay.value;
                    expenses.value = parsed.expenses || [];
                }
            });

            const currentDayItinerary = computed(() => itineraryByDay.value[selectedDay.value] || []);

            const addSchedule = () => {

                if (!itineraryByDay.value[selectedDay.value])
