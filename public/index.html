<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅遊導航助手</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap');
        :root { --japan-mint: #78a3a3; --japan-soft-gray: #f7f8f6; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--japan-soft-gray); color: #4a4a4a; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .date-card.active { background-color: var(--japan-mint); color: white; transform: translateY(-2px); }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        [v-cloak] { display: none; }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen pb-32">

<div id="app" v-cloak>
    <header class="p-6 bg-white shadow-sm">
        <div class="flex justify-between items-start mb-6">
            <div>
                <h1 class="text-2xl font-bold tracking-widest text-gray-800">{{ tripInfo.destination }}之旅</h1>
                <p class="text-[10px] text-gray-400 mt-1 uppercase tracking-widest">
                    {{ tripInfo.startDate || '尚未設定日期' }} · {{ tripInfo.totalDays }}天行程
                </p>
            </div>
            <div class="flex flex-col items-end gap-2">
                <div @click="showInitModal = true" class="text-[10px] bg-gray-100 px-2 py-1 rounded-md cursor-pointer hover:bg-gray-200 transition-colors">
                    <i class="fas fa-cog mr-1"></i>設定
                </div>
                <div class="text-right bg-stone-50 p-2 px-3 rounded-xl border border-gray-100 min-w-[80px]">
                    <div class="flex items-center justify-end gap-2 text-sm font-medium text-gray-600">
                        <i class="fas fa-temperature-high text-orange-400"></i>
                        <span>{{ weather.temp }}°C</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex gap-3 overflow-x-auto hide-scrollbar py-2">
            <div v-for="(day, index) in days" :key="index" 
                 @click="selectedDay = index"
                 :class="['date-card min-w-[65px] h-[80px] flex flex-col items-center justify-center rounded-2xl cursor-pointer shadow-sm bg-white transition-all', 
                          selectedDay === index ? 'active shadow-md' : 'text-gray-400 border border-gray-50']">
                <span class="text-[10px] opacity-80 mb-1">第</span>
                <span class="text-xl font-bold">{{ index + 1 }}</span>
                <span class="text-[10px] opacity-80 mt-1">天</span>
            </div>
        </div>
    </header>

    <main class="px-6 mt-6">
        <div class="flex gap-8 mb-6 border-b border-gray-100">
            <button @click="activeTab = 'itinerary'" :class="activeTab === 'itinerary' ? 'border-b-2 border-[#78a3a3] text-gray-800 font-bold' : 'text-gray-400'" class="pb-3 px-1 text-sm transition-all">行程清單</button>
            <button @click="activeTab = 'split'" :class="activeTab === 'split' ? 'border-b-2 border-[#78a3a3] text-gray-800 font-bold' : 'text-gray-400'" class="pb-3 px-1 text-sm transition-all">消費分帳</button>
        </div>

        <div v-show="activeTab === 'itinerary'" class="space-y-6">
            <div v-for="(item, index) in currentDayItinerary" :key="index" class="bg-white p-5 rounded-3xl shadow-sm border border-gray-50 relative">
                <div class="flex justify-between items-start mb-3">
                    <div class="flex items-center gap-2">
                        <i class="far fa-clock text-[#78a3a3] text-xs"></i>
                        <input v-model="item.time" type="time" class="text-sm font-bold text-[#78a3a3] bg
